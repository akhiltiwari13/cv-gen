<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>{{.Title}}</title>
  <style>
    /* Direct CSS injection to avoid variable processing issues */
    {{.Styles}}
    
    /* Print settings */
    @page {
      margin: 0;
    }
    @media print {
      body {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
    }
  </style>
</head>
<body>
  {{.Content}}
</body>
</html>
